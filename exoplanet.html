    <meta charset="utf-8">

  <body ng-app="app">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">NASA Apps</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ><a href="index.html">Rovers Imagery</a></li>
            <li><a href="agriculture.html">Agriculture</a></li>
            <li class="active"><a href="exoplanet.html">Exoplanets</a></li>
            <li ><a href="climate.html">Climate</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top: 40px;margin-bottom: 35px">            
            <div class="col-md-6">
                <div class="media">
                  <div class="media-left">
                    <a href="#">
                      <img class="media-object" 
                        src="nasa.png"
                        width="90" />
                    </a>
                  </div>
                  <div class="media-body">
                    <h3 style="margin: 0px;margin-top: 10px;margin-bottom: 7px;">Nasa Space Apps</h3>
                    <p class="text-default">
                        This site is a continually growing catalog of publicly available NASA datasets, APIs, visualizations, and more!
                    </p>
                  </div>
                </div>
            </div>
        </div>

        <div ng-controller="ExoCtrl">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="exampleInputEmail3">Latitude</label><br/>
                            <input type="text" 
                                ng-model="lat"
                                class="form-control" 
                            />
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail3">Longitude</label><br/>
                            <input type="text" 
                                ng-model="lng"
                                class="form-control" 
                            />
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail3">Dim</label><br/>
                            <input type="text" 
                                ng-model="dim"
                                class="form-control" 
                            />
                        </div>

                        <div class="form-group">                        
                            <button type="button" class="btn btn-success"
                                ng-click="load()">
                                Load
                            </button>
                        </div>

                    </form>
                </div>

                <div class="col-xs-12 col-md-12">
                    <a href="#" class="thumbnail" ng-if="obj">
                        <img ng-src="{{obj.img_src}}" 
                            alt="..."
                        />
                    </a>
                    <br/>
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>
                                    <strong>Date</strong> 
                                </td>
                                <td>{{obj.date}}</td>
                            </tr>

                            <tr>
                                <td><strong>Cloud score</strong></td>
                                <td>{{obj.cloud_score}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

              <div class="col-md-12">
                <div ng-if="loading" class="text-center alert alert-danger">
                    Loading...
                </div>
              </div>

            </div>
        </div>
    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="dist/angularjs/angular.min.js"></script>
    <script src="dist/moment/min/moment.min.js"></script>
    <script src="dist/lodash/lodash.js"></script>

    <script src="app/main.js"></script>
    <script src="app/exoplanets.js"></script>
  </body>
</html>
