<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>NASA Template App</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="app">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">NASA Apps</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Rovers Imagery</a></li>
            <li><a href="agriculture.html">Agriculture</a></li>
            <li ><a href="exoplanet.html">Exoplanets</a></li>
            <li><a href="climate.html">Climate</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-top: 40px;margin-bottom: 35px">            
            <div class="col-md-6">
                <div class="media">
                  <div class="media-left">
                    <a href="#">
                      <img class="media-object" 
                        src="nasa.png"
                        width="90" />
                    </a>
                  </div>
                  <div class="media-body">
                    <h3 style="margin: 0px;margin-top: 10px;margin-bottom: 7px;">Nasa Space Apps</h3>
                    <p class="text-default">
                        This site is a continually growing catalog of publicly available NASA datasets, APIs, visualizations, and more!
                    </p>
                  </div>
                </div>
            </div>
        </div>

        <div ng-controller="MainController">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline">
                      <div class="form-group">
                        <label for="exampleInputEmail3">Date</label><br/>
                        <input type="text" 
                            ng-model="date"
                            class="form-control" 
                        />
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword3">Sol</label><br/>
                        <input type="number" 
                            ng-model="sol"
                            class="form-control" 
                        />
                      </div>

                      <div class="form-group">
                        <label for="exampleInputPassword3">Rover</label><br/>
                        <select ng-model="rover" class="form-control"
                                ng-change="roverChanged(old, new_)">
                            <option value="curiosity">Curiosity</option>
                            <option value="opportunity">Opportunity</option>
                            <option value="spirit">Spirit</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="exampleInputPassword3">Camera</label><br/>
                        <select ng-model="camera" class="form-control">
                            <option value="{{cam.name}}" ng-repeat="cam in cameras">
                                {{cam.label}}
                            </option>
                        </select>
                      </div>

                      <button type="button" class="btn btn-success"
                        ng-click="submitSearch()">
                        Search
                    </button>
                    </form>

                </div>
                <div class="col-md-12">
                      <a href="" class="btn btn-default pull-left" 
                         ng-if="page > 1"
                         ng-click="prev()">
                          Previous
                      </a>

                      <div class="text-center">
                          Page {{page}}
                      </div>

                      <a href="" class="btn btn-default pull-right" 
                         ng-click="next()">
                          Next
                      </a>
                </div>
              <div class="col-xs-6 col-md-3" ng-repeat="obj in listObj">
                <a href="#" class="thumbnail">
                    <img ng-src="{{obj.img_src}}" 
                        alt="..."
                        style="min-height: 250px" 
                    />
                </a>
              </div>

              <div class="col-md-12">                
                <div ng-if="listObj.length==0 && !loading" 
                  class="text-center text-default alert alert-warning">
                    Nothing found
                </div>

                <div ng-if="loading" class="text-center alert alert-danger">
                    Loading...
                </div>
              </div>

            </div>
        </div>
    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>

    <script src="dist/angularjs/angular.min.js"></script>
    <script src="dist/moment/min/moment.min.js"></script>
    <script src="dist/lodash/lodash.js"></script>

    <script src="app/main.js"></script>
  </body>
</html>
